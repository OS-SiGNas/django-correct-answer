{% extends "base.html" %}
{% block title %} Bienvenido a Quiz {% endblock %}

{% block content %}
{% for i in quizs %}
<div class="col-md-4 mb-3 card-group">
	<div class="card text-center bg-success text-white">
  <div class="card-body">
    <h5 class="card-header">{{i.id}} ) {{i.name}}</h5>
    <p class="card-text">{{i.description}} </p>
    <a href="/quiz/{{i.id}}" class="btn btn-primary"> Comenzar </a>
  </div>
</div>
</div>
{% endfor %}
{% endblock %}
